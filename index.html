  <body>
    <div id="root">
      <style>
        #splash-loader {
          position: fixed;
          inset: 0;
          z-index: 99999;
          display: flex;
          align-items: center;
          justify-content: center;
          background: #0a0a0a;
          transition: opacity 0.4s ease;
        }
        #splash-loader img {
          width: 180px;
          height: auto;
          animation: splash-pulse 1.8s ease-in-out infinite;
        }
        @keyframes splash-pulse {
          0%, 100% { opacity: 0.6; transform: scale(0.97); }
          50% { opacity: 1; transform: scale(1); }
        }
      </style>
      <div id="splash-loader">
        <img src="/favicon.png" alt="Ops Terminal" />
      </div>
    </div>
